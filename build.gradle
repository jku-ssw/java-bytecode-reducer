group = 'at.jku.ssw'
version = '1.0-SNAPSHOT'

/* PLUGINS ================================================================= */

apply plugin: 'java'
apply plugin: 'application'
sourceCompatibility = 10
targetCompatibility = 10

mainClassName = 'at.jku.ssw.java.bytecode.reducer.JReduce'

/* DEPENDENCY VERSIONS ===================================================== */

ext {
    javassistVersion = '3.23.1-GA'
    asmVersion = '6.2'
    junitVersion = '5.3.1'
    commonsCliVersion = '1.4'
    log4jVersion = '2.11.1'
}

/* CUSTOM TASKS ============================================================ */

/**
 * Generate Javadoc from the source files.
 */
javadoc {
    source = sourceSets.main.allJava
}

/**
 * Generate JAR file including dependencies.
 */
jar {
    manifest {
        attributes 'Implementation-Title': 'Java Bytecode Reducer',
                'Implementation-Version': version,
                'Main-Class': mainClassName
    }
    baseName = 'jreduce'
    archiveName = "${jar.baseName}.${jar.extension}"
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

/**
 * Run all tests.
 */
test {
    useJUnitPlatform()
    testLogging {
        exceptionFormat = 'full'
    }
}

/**
 * Run the application.
 */
run {
    classpath = sourceSets.main.runtimeClasspath
}

/**
 * Generate the wrapper.
 */
wrapper {
    gradleVersion = '4.10'
}

/* REPOSITORIES ============================================================ */

repositories {
    mavenCentral()
}

/* DEPENDENCIES ============================================================ */

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: log4jVersion
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: log4jVersion
    compile group: 'org.apache.logging.log4j', name: 'log4j-iostreams', version: log4jVersion

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junitVersion
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitVersion

    compile group: 'org.javassist', name: 'javassist', version: javassistVersion
    compile group: 'org.ow2.asm', name: 'asm', version: asmVersion

    compile group: 'commons-cli', name: 'commons-cli', version: commonsCliVersion
}
