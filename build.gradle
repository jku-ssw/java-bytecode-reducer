group 'at.jku.ssw'
version '0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'org.junit.platform.gradle.plugin'

sourceCompatibility = 1.9
targetCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.1.0'
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.1.0'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        // https://mvnrepository.com/artifact/org.junit.platform/junit-platform-gradle-plugin
        classpath group: 'org.junit.platform', name: 'junit-platform-gradle-plugin', version: '1.1.0'
    }
}

// Plugin setup according to the JUnit 5 documentation at
// https://junit.org/junit5/docs/current/user-guide/#running-tests-build-gradle
junitPlatform {
    reportsDir file('build/test-results/junit-platform') // this is the default
    enableStandardTestTask true
    logManager 'org.apache.logging.log4j.LogManager'
}
