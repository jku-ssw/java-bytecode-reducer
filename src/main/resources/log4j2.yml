Configuration:
  status: warn
  name: "JReduceProductionConfig"
  Properties:
    Property:
      name: filename
      value: out/production/jreduce.log

  Appenders:
    Console:
      - name: CONSOLE_DEFAULT
        ThresholdFilter:
          level: ERROR
          onMatch: deny
          onMismatch: accept
        PatternLayout:
          Pattern: "%d{HH:mm:ss.SSS} %m%n%throwable"
      - name: CONSOLE_WARN
        ThresholdFilter:
          level: WARN
        PatternLayout:
          Pattern: "%highlight{%d{HH:mm:ss.SSS} [%-5p] %m%n%throwable}"
    File:
      name: FILE
      fileName: ${filename}
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} %d  %p %C{1.} [%t] %m%n"

  Loggers:
    Logger:
      -
        name: at.jku.ssw.jreduce.utils
        level: ERROR
      -
        name: at.jku.ssw.jreduce
        level: INFO

    Root:
      level: INFO
      AppenderRef:
        - ref: CONSOLE_DEFAULT
        - ref: CONSOLE_WARN
        - ref: FILE
