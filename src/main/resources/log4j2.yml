Configuration:
  status: warn
  name: "JReduceProductionConfig"
  Properties:
    Property:
      name: filename
      value: out/production/jreduce.log

  Appenders:
    Console:
      name: CONSOLE
      PatternLayout:
        Pattern: "%highlight{[%-5p]} %m%n%throwable"
    Console:
      name: CONSOLE_VERBOSE
      PatternLayout:
        Pattern: "%c{1} %highlight{[%-5p]} %m%n%throwable"
    File:
      name: FILE
      fileName: ${filename}
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} %d  %p %C{1.} [%t] %m%n"

  Loggers:
    Logger:
      -
        name: at.jku.ssw.jreduce.utils
        level: DEBUG
      -
        name: at.jku.ssw.jreduce.modules
        level: TRACE
        AppenderRef:
          - ref: CONSOLE_VERBOSE
      -
        name: at.jku.ssw.jreduce
        level: DEBUG # TODO change for production

    Root:
      level: INFO
      AppenderRef:
        - ref: CONSOLE
        - ref: FILE
